<html>
<title>W3.CSS</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="w3.css">
<body>
<img src="adidas.jpeg" width="100%"height="45%">
<div class="w3-bar w3-orange">
<button class="w3-bar-item w3-button" onclick="openKota('Biodata')">Biodata</button>
<button class="w3-bar-item w3-button" onclick="openKota('Garut')">Mobil</button>
<button class="w3-bar-item w3-button" onclick="openKota('Tasik')">Bunga</button>
<button class="w3-bar-item w3-button" onclick="openKota('Pohon')">Pohon</button>
	<div class="w3-dropdown-hover">
			<button class="w3-button">Pilihan</button>
				<div class="w3-dropdown-content w3-bar-block w3-card-4">
					<button class="w3-bar-item w3-button" onclick="openKota('Garut')">Mobil</button>
					<button class="w3-bar-item w3-button" onclick="openKota('Tasik')">Bunga</button>
					<button class="w3-bar-item w3-button" onclick="openKota('Pohon')">Pohon</button>

				</div>
	</div>
</div>
<center>
<div id="Biodata" class="w3-container kota w3-animate-fading" style="background-color: burlywood;">
<h2>Biodata</h2>
<hr>
<h2>Nama: Revi Faturahman</h2>
<br>
<h2>Nim: 10122001</h2>
<br>
<h2>Kelas: IF-1</h2>
</div>
<div id="Garut" class="w3-container kota w3-animate-bottom" style="display:none">
<h2>Mobil</h2>
<hr>
<img src="img_car.jpg" >
</div>
<div id="Tasik" class="w3-container kota w3-animate-top" style="display:none">
<h2>Minum</h2>
<hr>
<img src="minum.jpg" >
</div>
<div id="Pohon" class="w3-container kota w3-animate-left" style="display:none">
<h2>Pohon</h2>
<img src="img_tree.png">
</div>
</center>
<script>
function openKota(namakota) {
var i;
var x = document.getElementsByClassName("kota");
for (i = 0; i < x.length; i++) {
x[i].style.display = "none";
}
document.getElementById(namakota).style.display = "block";
}
</script>
</body>
</html>
